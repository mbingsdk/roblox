<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Penguin Antarctica</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, #0d0d0f 70%);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00f2fe;
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.8);
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }

    .card {
      background: rgba(0, 242, 254, 0.08);
      border: 1px solid rgba(0, 242, 254, 0.3);
      border-radius: 15px;
      padding: 15px 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.8);
    }

    .card .desc {
      font-size: 0.8rem;
      font-weight: normal;
      opacity: 0.75;
      margin-top: 6px;
    }

    .socials {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .socials a {
      font-size: 1.6rem;
      color: #00f2fe;
      text-decoration: none;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #4facfe;
      transform: scale(1.2);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
