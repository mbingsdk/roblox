<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Map</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent; /* biar nggak nutup stream */
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: flex-end; /* rata kanan */
      align-items: flex-start; /* atas */
      padding: 20px;
    }

    .overlay {
      padding: 10px 20px;
      border-radius: 12px;
    }

    .map-name {
      font-size: 1.6rem;
      color: #00f2fe;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00f2fe;
      width: 0;
      display: inline-block;
      animation: typing 2s steps(30, end) forwards, glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f2fe, 0 0 10px #00f2fe;
      }
      to {
        text-shadow: 0 0 15px #00f2fe, 0 0 25px #00f2fe;
      }
    }

    .refresh-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      margin-left: 10px;
      color: #00f2fe;
      transition: transform 0.3s;
    }

    .refresh-btn:hover {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <span id="mapName" class="map-name">Loading...</span>
    <button class="refresh-btn" onclick="manualRefresh()">ðŸ”„</button>
  </div>

  <script>
    let interval;

    async function fetchMap(auto = true) {
      try {
        const res = await axios.get("https://discord.mbingsdk.my.id/api/roblox/current-room");
        const mapName = res.data?.lastLocation || "Unknown Map";
        animateText(mapName);
      } catch (err) {
        animateText("Error loading map");
        console.error(err);
      }

      if (auto) {
        clearInterval(interval);
        interval = setInterval(fetchMap, 15000); // refresh tiap 15 detik
      }
    }

    function animateText(text) {
      const el = document.getElementById("mapName");
      el.style.animation = "none"; // reset animasi
      void el.offsetWidth; // trigger reflow
      el.textContent = text;
      el.style.animation = "typing 2s steps(30, end) forwards, glow 1.5s ease-in-out infinite alternate";
    }

    function manualRefresh() {
      fetchMap(false);
    }

    // pertama kali jalan
    fetchMap();
  </script>
</body>
</html>
