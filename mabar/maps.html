<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Map</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent; /* biar ga nutup stream */
      color: white;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.7);
    }

    .map-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe;
    }

    .refresh-btn {
      cursor: pointer;
      font-size: 1.4rem;
      color: #00f2fe;
      transition: transform 0.3s;
    }

    .refresh-btn:hover {
      transform: rotate(90deg) scale(1.2);
      color: #4facfe;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="map-name" id="mapName">Loading...</div>
    <div class="refresh-btn" onclick="fetchMap()">‚ü≥</div>
  </div>

  <script>
    async function fetchMap() {
      try {
        const res = await axios.get("https://discord.mbingsdk.my.id/api/roblox/current-room");
        const mapName = res.data?.lastLocation || "Unknown Map"; 
        document.getElementById("mapName").innerText = mapName;
      } catch (err) {
        document.getElementById("mapName").innerText = "Error loading map";
        console.error(err);
      }
    }

    // load pertama kali
    fetchMap();
  </script>
</body>
</html>
