<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Map</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      color: white;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 20px;
    }

    .overlay {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.7);
    }

    .map-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00f2fe;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00f2fe;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
    }

    /* animasi typing */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    /* animasi glow */
    .glow {
      border-right: none;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f2fe, 0 0 10px #4facfe;
        opacity: 0.8;
      }
      to {
        text-shadow: 0 0 20px #00f2fe, 0 0 40px #4facfe, 0 0 60px #0077ff;
        opacity: 1;
      }
    }

    .refresh-btn {
      cursor: pointer;
      font-size: 1.4rem;
      color: #00f2fe;
      transition: transform 0.3s;
    }
    .refresh-btn:hover {
      transform: rotate(90deg) scale(1.2);
      color: #4facfe;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="map-name" id="mapName">Loading...</div>
    <div class="refresh-btn" onclick="fetchMap()">‚ü≥</div>
  </div>

  <script>
    async function fetchMap() {
      try {
        const res = await axios.get("https://discord.mbingsdk.my.id/api/roblox/current-room");
        const mapName = res.data?.lastLocation || "Unknown Map"; 

        const mapEl = document.getElementById("mapName");
        mapEl.classList.remove("glow"); // reset animasi glow
        mapEl.style.width = "0"; // reset typing
        mapEl.innerText = "MAP: " + mapName;

        // trigger ulang typing
        void mapEl.offsetWidth; // hack untuk restart animasi
        mapEl.style.animation = "typing 3s steps(30, end) forwards, blink 0.7s infinite";

        // setelah typing selesai, ganti ke glow
        setTimeout(() => {
          mapEl.classList.add("glow");
          mapEl.style.animation = "";
        }, 3000);
      } catch (err) {
        document.getElementById("mapName").innerText = "Error loading map";
        console.error(err);
      }
    }

    // load pertama kali
    fetchMap();

    // auto-refresh tiap 15 detik
    setInterval(fetchMap, 15000);
  </script>
</body>
</html>
