<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Map Cute</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent; /* biar nggak nutup stream */
      font-family: 'Comic Sans MS', 'Nunito', cursive, sans-serif;
      color: #5c4033; /* coklat lembut */
    }

    .overlay {
      position: fixed;
      top: 20px;
      right: 20px; /* pojok kanan atas */
      padding: 14px 22px;
      border-radius: 18px;
      background: rgba(255, 240, 245, 0.92); /* pink muda transparan */
      border: 3px solid #ffb6c1; /* pink pastel */
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.6);
      display: flex;
      align-items: center;
    }

    .map-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d63384; /* pink cerah */
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      text-shadow: 1px 1px #fff;
      animation: fadeIn 1s ease, bounce 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0% { transform: scale(0.9); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <span id="mapName" class="map-name">Loading...</span>
  </div>

  <script>
    let intervalFetch;
    let toggle = true; // true = MAP, false = USERNAME
    let lastMap = "Unknown Map";
    let lastUser = "Unknown User";

    async function fetchData(auto = true) {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      let url = "https://discord.mbingsdk.my.id/api/roblox/current-room";
      if (id) url += `?id=${id}`;

      try {
        const res = await axios.get(url);
        lastMap = res.data?.lastLocation || "Unknown Map";
        lastUser = res.data?.username || "Unknown User";
      } catch (err) {
        console.error(err);
        lastMap = "‚ùå Error loading map";
        lastUser = "‚ùå Error loading user";
      }

      if (auto) {
        clearInterval(intervalFetch);
        intervalFetch = setInterval(fetchData, 20000); // refresh data tiap 20 detik
      }
    }

    function animateText(text) {
      const el = document.getElementById("mapName");
      el.style.animation = "none"; // reset animasi
      void el.offsetWidth; // trigger reflow supaya animasi bisa diulang
      el.textContent = text;
      el.style.animation = "fadeIn 1s ease, bounce 1s ease";
    }

    function toggleDisplay() {
      if (toggle) {
        animateText(`üå∏ MAP: ${lastMap} üå∏`);
      } else {
        animateText(`üë§ USN: ${lastUser} üå∏`);
      }
      toggle = !toggle;
    }

    // Jalankan pertama kali
    fetchData();
    // Ganti tampilan MAP/USN tiap 5 detik
    setInterval(toggleDisplay, 10000);
  </script>
</body>
</html>
