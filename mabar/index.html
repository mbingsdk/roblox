  <script>
    fetch("https://discord.mbingsdk.my.id/api/roblox/current-room")
      .then(res => res.json())
      .then(data => {
        if (data.status === "ingame") {
          window.location.replace(data.joinLink);
        } else {
          window.alert("Player lagi offline / tidak in-game.");
        }
      })
      .catch(err => {
        window.alert("Error ambil data");
      });
  </script>
