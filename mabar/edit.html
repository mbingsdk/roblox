<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mabar With Penguin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, #0d0d0f 70%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(20, 20, 30, 0.85);
      border: 2px solid #00f2fe;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.5),
                  0 0 60px rgba(79, 172, 254, 0.3);
      padding: 30px 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe;
    }

    #mabarLink {
      display: inline-block;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: #0d0d0f;
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
      transition: 0.3s;
    }
    #mabarLink:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 242, 254, 1);
    }

    hr {
      margin: 30px auto;
      border: 0;
      height: 1px;
      width: 70%;
      background: rgba(255,255,255,0.2);
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #4facfe;
    }

    input {
      padding: 10px;
      width: 100%;
      border: 2px solid #4facfe;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #0d0d0f;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #00f2fe;
      box-shadow: 0 0 10px #00f2fe;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      color: #0d0d0f;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 200, 0, 0.8);
    }

    footer {
      margin-top: 25px;
      font-size: 0.7rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÆ Room Mabar Roblox</h1>
    <p><a id="mabarLink" href="#" target="_blank">üöÄ Join Room</a></p>

    <hr>
    <h2>Edit Link Mabar</h2>
    <input type="text" id="newLink" placeholder="Masukkan link baru" />
    <br>
    <button onclick="updateLink()">üíæ Save</button>

    <footer>Made with ‚ù§Ô∏è by Penguin</footer>
  </div>

  <script>
    const owner = "mbingsdk";         
    const repo = "roblox";         
    const branch = "main";            
    const filePath = "mabar/config.json";  

    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;

    let token = localStorage.getItem("gh_token") || ""; 

    // Ambil link saat load
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const content = JSON.parse(atob(data.content));
        document.getElementById("mabarLink").href = content.roomUrl;
      });

    async function updateLink() {
      const newUrl = document.getElementById("newLink").value.trim();
      if (!newUrl) return alert("Isi link dulu!");

      if (!token) {
        token = prompt("Masukkan GitHub Token kamu:");
        if (token) localStorage.setItem("gh_token", token);
      }

      // Ambil file SHA dulu
      const res = await fetch(apiUrl, {
        headers: { Authorization: `token ${token}` }
      });
      const fileData = await res.json();

      const newContent = { roomUrl: newUrl };

      // Push update ke GitHub
      await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update room link",
          content: btoa(JSON.stringify(newContent, null, 2)),
          sha: fileData.sha,
          branch
        })
      });

      alert("‚úÖ Link berhasil diupdate!");
      document.getElementById("mabarLink").href = newUrl;
    }
  </script>
</body>
</html>
