<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mabar With Penguin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #mabarLink {
      display: inline-block;
      background: #fff;
      color: #0077ff;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    #mabarLink:hover {
      background: #0077ff;
      color: #fff;
    }
    hr {
      margin: 40px auto;
      border: 0;
      height: 1px;
      width: 60%;
      background: rgba(255,255,255,0.4);
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      width: 300px;
      max-width: 80%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ffcc00;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffaa00;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üéÆ Room Mabar Roblox</h1>
  <p><a id="mabarLink" href="#" target="_blank">Join Room üöÄ</a></p>

  <hr>
  <h2>Edit Link Mabar</h2>
  <input type="text" id="newLink" placeholder="Masukkan link baru">
  <br>
  <button onclick="updateLink()">üíæ Save</button>

  <footer>Made with ‚ù§Ô∏è by Penguin</footer>

  <script>
    const owner = "mbingsdk";         
    const repo = "roblox";         
    const branch = "main";            
    const filePath = "mabar/config.json";  

    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;

    let token = localStorage.getItem("gh_token") || ""; 

    // Ambil link saat load
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const content = JSON.parse(atob(data.content));
        document.getElementById("mabarLink").href = content.roomUrl;
      });

    async function updateLink() {
      const newUrl = document.getElementById("newLink").value.trim();
      if (!newUrl) return alert("Isi link dulu!");

      if (!token) {
        token = prompt("Masukkan GitHub Token kamu:");
        if (token) localStorage.setItem("gh_token", token);
      }

      // Ambil file SHA dulu
      const res = await fetch(apiUrl, {
        headers: { Authorization: `token ${token}` }
      });
      const fileData = await res.json();

      const newContent = { roomUrl: newUrl };

      // Push update ke GitHub
      await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update room link",
          content: btoa(JSON.stringify(newContent, null, 2)),
          sha: fileData.sha,
          branch
        })
      });

      alert("‚úÖ Link berhasil diupdate!");
      document.getElementById("mabarLink").href = newUrl;
    }
  </script>
</body>
</html>
