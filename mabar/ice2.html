<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Map Cute Frost</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Comic Sans MS', 'Nunito', cursive, sans-serif;
      color: #033c5a;
    }

    .overlay {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 14px 24px;
      border-radius: 16px;
      background: rgba(240, 248, 255, 0.85);
      border: 2px solid rgba(173, 216, 230, 0.8);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(135, 206, 250, 0.6);
      display: flex;
      align-items: center;
    }

    .map-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #0077b6;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
      animation: floaty 3s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* ‚ú® Animasi transisi teks */
    @keyframes fadeOutScale {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }

    .fade-out {
      animation: fadeOutScale 0.4s ease forwards;
    }

    .fade-in {
      animation: fadeInScale 0.5s ease forwards, floaty 3s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <span id="mapName" class="map-name fade-in">Loading...</span>
  </div>

  <script>
    let interval;
    let toggle = true; // true = show MAP, false = show USERNAME
    let lastMap = "Unknown Map";
    let lastUser = "Unknown User";

    async function fetchData(auto = true) {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      let url = "https://discord.mbingsdk.my.id/api/roblox/current-room";
      if (id) url += `?id=${id}`;

      try {
        const res = await axios.get(url);
        lastMap = res.data?.lastLocation || "Unknown Map";
        lastUser = res.data?.username || "Unknown User";
      } catch (err) {
        console.error(err);
        lastMap = "‚ö†Ô∏è Error loading map";
        lastUser = "‚ö†Ô∏è Error loading user";
      }

      if (auto) {
        clearInterval(interval);
        interval = setInterval(fetchData, 20000); // refresh data tiap 20 detik
      }
    }

    function animateText(text) {
      const el = document.getElementById("mapName");

      // Hapus animasi fade-in lama
      el.classList.remove("fade-in");
      // Tambahkan animasi fade-out
      el.classList.add("fade-out");

      // Setelah fade-out selesai, ganti teks dan tambahkan fade-in
      el.addEventListener("animationend", function handler() {
        el.removeEventListener("animationend", handler);
        el.textContent = text;
        el.classList.remove("fade-out");
        el.classList.add("fade-in");
      });
    }

    function toggleDisplay() {
      if (toggle) {
        animateText(`‚ùÑÔ∏è MAP: ${lastMap} ‚ùÑÔ∏è`);
      } else {
        animateText(`üë§ USN: ${lastUser} ‚ùÑÔ∏è`);
      }
      toggle = !toggle;
    }

    // Fetch pertama
    fetchData();

    // Ganti teks MAP ‚Üî USN tiap 10 detik
    setInterval(toggleDisplay, 10000);
  </script>
</body>
</html>
