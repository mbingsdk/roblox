<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Map</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent; /* biar ga nutup stream */
      font-family: 'Poppins', sans-serif;
      color: #e6f7ff;
    }

    .overlay {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 22px;
      border-radius: 16px;
      background: rgba(20, 40, 70, 0.85); /* navy transparan */
      box-shadow: 0 0 15px rgba(0,0,0,0.4), 0 0 10px #66ccff inset;
      border: 2px solid #66ccff;
      display: flex;
      align-items: center;
      max-width: 380px;
      overflow: hidden;
    }

    .map-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #b3e0ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #66ccff;
      display: inline-block;
      text-shadow: 0 0 6px #66ccff, 0 0 15px #00f2fe;
    }

    /* glow */
    @keyframes glow {
      from { text-shadow: 0 0 6px #66ccff, 0 0 15px #00f2fe; }
      to   { text-shadow: 0 0 15px #99e6ff, 0 0 30px #00f2fe; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <span id="mapName" class="map-name">Loading...</span>
  </div>

  <script>
    let interval;

    async function fetchMap(auto = true) {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      let url = "https://discord.mbingsdk.my.id/api/roblox/current-room";
      if (id) {
        url += `?id=${id}`;
      }

      try {
        const res = await axios.get(url);
        const mapName = res.data?.lastLocation || "Unknown Map";
        updateText("MAP: " + mapName);
      } catch (err) {
        updateText("Error loading map");
        console.error(err);
      }

      if (auto) {
        clearInterval(interval);
        interval = setInterval(fetchMap, 15000);
      }
    }

    function updateText(text) {
      const el = document.getElementById("mapName");
      el.textContent = text;

      // animasi typing dinamis
      const length = text.length;
      el.style.width = "0ch";
      el.style.animation = "none";
      void el.offsetWidth; // reset reflow
      el.style.animation =
        `typing 2s steps(${length}, end) forwards, glow 1.5s ease-in-out infinite alternate`;
    }

    // bikin typing fleksibel
    const style = document.createElement("style");
    style.textContent = `
      @keyframes typing {
        from { width: 0ch; }
        to   { width: 100%; }
      }
    `;
    document.head.appendChild(style);

    fetchMap();
  </script>
</body>
</html>
